	<title>Интерактивна Електроника</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body onload="loadCreateLevel()">
	<nav id="menu">
	</nav>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<div class="container-fluid containerSize" >
		<div class="row">
		  <div class="col-md-9 divSmallMargin">
			<h2 id="titleLevel"></h2>
			<div class="dropdown">
				<h6 id="titleText"></h6>
				<select class="spaceBetweenButtons" id="dropdownMenu" onchange="ChangeLevelInEditMode(event)">
				</select>
				<!-- Модален бутон за задействане -->
				<button type="button" class="btn buttonColorChange float-right spaceBetweenButtons ml-5 text-white" data-toggle="modal" data-target="#exampleModal" onclick="showModalText()">
					Запази
				</button>
				<button type="button" class="btn buttonColorChange float-right image-checkbox spaceBetweenButtons text-white" id="backToChooseLevelStart">
					Върни се в избери ниво
				</button>
				<button type="button" class="btn buttonColorChange spaceBetweenButtons text-white" id="deleteImage" onclick="deleteImage()">Изтрий избраните елементи</button>
				<!--<button class="" onclick="saveLevel()">Запази</button>-->
			</div>
			
			<div class="background container">
				<div class="row shadowEffectLeftDiv" id="rowDraw">
					<!-- Рисува 12 div-а със снимките вътре -->
				</div>
			</div>
		  </div>
		  		  
		  <div class="col-md-3 divSmallMargin">
			<h5>Използвайте следните електронни елементи</h5>
				<div class="row backgroundImg" id="rowImg">
					<!-- Зарежда всички снимки -->
				</div>		
		  </div>
			
		</div>
	</div>
	 </div>


	<!--<div>
		<button class="btn btn-secondary" onclick="checkImg()">Готов</button>
		<button class="btn btn-secondary" onclick="checkabc()">Check</button>
	</div>-->
    
	
	
	<!-- Модал -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Запази промени</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body" id="textModalBody">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" id="cancelSaves" data-dismiss="modal">Откажи</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveLevel()">Да</button>
			</div>
		</div>
		</div>
	</div>


		

  </body>

				window.location.reload();
